<!DOCTYPE html>
<html>
<head>
  <title></title>


  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2014.1.318/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2014.1.318/styles/kendo.default.min.css" />

  <script src="https://kendo.cdn.telerik.com/2014.1.318/js/jquery.min.js"></script>

  <script src="https://kendo.cdn.telerik.com/2014.1.318/js/kendo.all.min.js"></script>

</head>
<body>

<div id="window"></div>

<span id="undo" class="k-button">Click here to open the window.</span>
<span id="thecontent" class="k-button">Click here to Add content</span>

<script>
  $(document).ready(function () {

    var mywindow = $("#window"),
      thecontent = $("#thecontent"),
      undo = $("#undo");

    undo.bind("click", function () {
      mywindow.data("kendoWindow").open();
      //undo.hide();
    }); // END UNDO

    thecontent.bind("click", function () {
      mywindow.data("kendoWindow").refresh("http://localhost:9000/#/main");
      //thecontent.hide();
    }); // END thecontent


    //
    if (!mywindow.data("kendoWindow")) {
      mywindow.kendoWindow({

        width: "1300px",
        height: "500px",
        modal: true,
        actions: ["Custom", "Minimize", "Maximize", "Close"],
        title: "Addresses",
        iframe: true,
        visible: false,
        content: "http://localhost:9000/#/main",
        close: function () {
          mywindow.data("kendoWindow").title("Addresses");
          //this.destroy();
        },
        custom: function () {
          undo.hide();
        }
      });
    }
    //


  });     // End Ready
</script>


</body>
</html>
