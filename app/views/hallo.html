<!DOCTYPE html>
<html>
<head>
  <title></title>

  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2014.1.318/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2014.1.318/styles/kendo.default.min.css" />

  <script src="https://kendo.cdn.telerik.com/2014.1.318/js/jquery.min.js"></script>

  <script src="https://kendo.cdn.telerik.com/2014.1.318/js/kendo.all.min.js"></script>

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">


</head>
<body>



<div class="input-group">
  <div class="input-group-btn">
    <button type="button" class="btn btn-secondary">Action</button>
    <div dropdown-select="ddSelectOptions" dropdown-model="ddSelectSelected" ></div>
   </div>
  <input type="text" class="form-control" aria-label="Text input with segmented button dropdown">
</div>
</div>




<script>
  $(document).ready(function () {

    var mywindow = $("#window"),
      thecontent = $("#thecontent"),
      undo = $("#undo");

    undo.bind("click", function () {
      mywindow.data("kendoWindow").open();
      //undo.hide();
    }); // END UNDO

    thecontent.bind("click", function () {
      mywindow.data("kendoWindow").refresh("http://localhost:9000/#/main");
      //thecontent.hide();
    }); // END thecontent


    //
    if (!mywindow.data("kendoWindow")) {
      mywindow.kendoWindow({

        width: "1300px",
        height: "500px",
        modal: true,
        actions: ["Custom", "Minimize", "Maximize", "Close"],
        title: "Addresses",
        iframe: true,
        visible: false,
        content: "http://localhost:9000/#/main",
        close: function () {
          mywindow.data("kendoWindow").title("Addresses");
          //this.destroy();
        },
        custom: function () {
          undo.hide();
        }
      });
    }
    //


  });     // End Ready
</script>


</body>
</html>
